<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h1>
        <form action="/auth/login" method="POST" class="space-y-4">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                    type="email" 
                    id="email"
                    name="email" 
                    placeholder="Digite seu email" 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                />
            </div>
        </form>
        <div class="mt-4">
            <p class="text-sm text-center text-gray-600">Login via Magic Link</p>
        </div>
        <form action="/auth/login" method="POST" class="mt-4">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            <input type="hidden" name="email" id="magicLinkEmail" />
            <button 
                type="submit"
                onclick="document.getElementById('magicLinkEmail').value = document.getElementById('email').value;"
                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                Enviar Magic Link
            </button>
        </form>
        <p th:if="${message}" th:text="${message}" class="mt-4 text-sm text-center text-red-600"></p>
    </div>

    <script>
        function validateAndSendMagicLink() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('magicLinkEmail').value = email;
                return true;
            } else {
                alert('Por favor, insira um email v√°lido antes de solicitar o Magic Link.');
                return false;
            }
        }
        document.querySelector('form[action="/auth/login"]').onsubmit = validateAndSendMagicLink;
    </script>
</body>
</html>
